<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
      .jumbotron{
      padding: 2rem 1rem;
      margin-bottom: 2rem;
      background-color:#e9ecef;
      border-radius: 0.3rem;
  </style>
  </head>
  
  <body>
    <!-- Navbar Section -->
    <nav class="navbar" style="background-color: #0056b3;">
      <div class="container-fluid d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1 text-white">
          <img src="{% static '/library (1).png' %}" alt="LIMS" height="45" class="me-2">
          Army Institute of Technology Library
        </span>
      </div>
    </nav>

   <div class="container-fluid d-flex justify-content-center align-items-center">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link {% if current_tab == 'home' %}active{% endif %}" href="/home">HOME</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if current_tab == 'readers' %}active{% endif %}" href="/readers">READERS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if current_tab == 'books' %}active{% endif %}" href="/books">BOOKS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if current_tab == 'mybag' %}active{% endif %}" href="/mybag">MY BAG</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if current_tab == 'return' %}active{% endif %}" href="/return">RETURN</a>
    </li>
  </ul>
</div>

{% block main_content %}
    {% endblock %}
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
</html>
